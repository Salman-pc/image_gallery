<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add new image</title>
    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-4 flex justify-between items-center">
            <a href="#" class="text-2xl font-bold text-gray-800">Gallery</a>
            <ul class="flex space-x-6">
                <li onclick="mainpages()" class="cursor-pointer text-gray-700 font-semibold hover:text-gray-900">Home</li>
            </ul>
        </div>
    </nav>

    <!-- Add New Image Section -->
    <div class="container mx-auto md:w-[50%] h-[50vh] px-4 py-8 bg-white shadow-md rounded-lg mt-6">
        <h2 class="text-2xl font-semibold text-gray-800 mb-4">Add New Image</h2>
        
        <!-- Image URL Input -->
        <div class="my-6">
            <label for="imageURL" class="block text-gray-700 font-medium my-2">Image URL</label>
            <input type="text" id="imageURL" placeholder="e.g., https://images.jpg" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
            <div class="links text-[14px] mt-1 d-flex">
                <h3>Choose the link for the image link</h3>
                <a class=" text-blue-500 hover:underline" href="https://unsplash.com/" target="_blank">unsplash</a>,
                <a class="text-blue-500 hover:underline" href="https://in.pinterest.com/" target="_blank">pinterest</a> 
                or choose other platforms.
            </div>
            
        </div>
        
        <!-- Image Title Input -->
        <div class="mt-5">
            <label for="imageTitle" class="block text-gray-700 font-medium my-2">Image Title</label>
            <input type="text" id="imageTitle" placeholder="Enter the image title" class="w-full border border-gray-300 rounded-lg px-4 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none">
        </div>
        
        <div class="mt-10">
            <button onclick="Addimg()" class="bg-blue-500 text-white font-semibold px-6 py-2 rounded-lg hover:bg-blue-600 transition duration-200">
                Add Image to Gallery
            </button>
        </div>
    </div>

</body>
<script src="./login.js"></script>
<script src="./script.js"></script>
</html>
