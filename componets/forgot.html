<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100  min-h-screen">
    <header>
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-gray-800">Gallery</a>
                <ul class="flex space-x-6">
                    <a href="../login.html"><li onclick="gotologinpage()" class="cursor-pointer text-gray-700 font-semibold hover:text-gray-500">Login</li></a>
                </ul>
            </div>
        </nav>
    </header>
    <div class="flex items-center justify-center mt-28">
        <div class="bg-white shadow-lg rounded-lg p-8 max-w-md w-full">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-4">Change password</h2>

            <form id="signupForm" class="space-y-4">

                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email Address</label>
                    <input type="email" id="forgotemail" name="email" placeholder="you@example.com"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                    <input type="password" id="forgotpass" name="password" placeholder="••••••••"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Confirm Password -->
                <div>
                    <label for="confirmPassword" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                    <input type="password" id="confirmforgotpass" name="confirmPassword" placeholder="••••••••"
                        class="w-full border border-gray-300 rounded-lg px-4 py-2 text-sm focus:ring-2 focus:ring-blue-500 focus:outline-none">
                </div>

                <!-- Submit Button -->
                <button type="button" onclick="changepass()"
                    class="w-full bg-blue-500 text-white py-2 rounded-lg text-sm font-semibold hover:bg-blue-600 transition">
                    Done
                </button>
            </form>

        </div>

    </div>
</body>
    <script src="./login.js"></script>
    <script src="./script.js"></script>
</html>
