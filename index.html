<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
   
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen ">
    
    <header>
        <nav class="bg-white shadow-md">
            <div class="container mx-auto px-4 py-4 flex justify-between items-center">
                <a href="#" class="text-2xl font-bold text-gray-800">Gallery</a>
                <ul class="flex space-x-6">
                    <a href="./componets/signup.html"><li onclick="gotosignUp()" class="cursor-pointer text-gray-700 font-semibold hover:text-gray-500">Sign Up</li></a>
                </ul>
            </div>
        </nav>
    </header>
    
    <div class="flex items-center h-full mt-28 justify-center">
        <div class="bg-white shadow-md rounded-lg p-8 w-[400px]">
            <h2 class="text-2xl font-bold text-gray-800 text-center mb-6">Login</h2>
            
            <form> 
                <div class="mb-4">
                    <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                    <input type="email" id="loginemail" name="email" placeholder="Enter your email"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="mb-6">
                    <label for="password" class="block text-gray-700 font-medium mb-2">Password</label>
                    <input type="password" id="loginpassword" name="password" placeholder="Enter your password"
                        class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <button onclick="userlogined()" type="button"
                    class="w-full bg-blue-500 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600 transition duration-300">
                    Login
                </button>
            </form>
    
            <div class="text-center mt-4">
                <a href="./componets/forgot.html" class="text-sm text-blue-500 hover:underline">Forgot your password?</a>
            </div>
            <div class="text-center mt-2">
                <p class="text-sm text-gray-600">Don't have an account? 
                    <a href="./componets/signup.html">
                        <span onclick="gotosignUp()"
                            class="text-blue-500 hover:underline cursor-pointer">Sign Up</span>
                    </a>
                </p>
            </div>
        </div>
    </div>

</body>
    <script src="./componets/login.js"></script>
    <script src="./componets/script.js"></script>
</html>
